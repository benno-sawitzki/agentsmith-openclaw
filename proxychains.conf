# proxychains.conf — residential proxy for WhatsApp/Baileys connections
# Overwritten at runtime by start.sh when SOCKS5_PROXY_URL is set.
strict_chain
proxy_dns
quiet_mode
tcp_read_time_out 15000
tcp_connect_time_out 10000

[ProxyList]
# Placeholder — replaced at runtime from SOCKS5_PROXY_URL env var
socks5 127.0.0.1 1080
